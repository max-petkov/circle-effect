<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card__content">
                    <div class="card__img">
                        <img src="./microsoft-logo.png" alt="microsoft">
                    </div>
                    <div class="card__title">
                        <h4>Microsoft</h4>
                    </div>
                    <div class="card__subtitle">
                        <p>Native</p>
                    </div>
                    <div class="card__icon">
                        <img src="./arrow.svg" alt="arrow">
                    </div>
                </div>

                <svg>
                    <clipPath id="circle-mask-1">
                        <circle></circle>
                    </clipPath>
                </svg>

                <div class="card__content is-cloned" style="clip-path: url(#circle-mask-1); -webkit-clip-path: url(#circle-mask-1);">
                    <div class="card__img">
                        <img src="./microsoft-logo.png" alt="microsoft">
                    </div>
                    <div class="card__title">
                        <h4>Microsoft</h4>
                    </div>

            </div>

                    </div>
                    <div class="card__title">
                        <h4>HubSpot Forms</h4>
                    </div>
                    <div class="card__subtitle">
                        <p>Native & Chrome Extention</p>
                    </div>
                    <div class="card__icon">

            </div>

                    </div>
                    <div class="card__icon">
                        <img src="./arrow.svg" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
